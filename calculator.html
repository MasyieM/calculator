<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table>

            <!-- ROW 1 -->
            <tr id="display-row">

                <!-- CALCULATOR DISPLAY -->
                <td colspan="3">
                    <input type="text" id="calculator-display" value="0" readonly>
                </td>

                <!-- OPERATOR DISPLAY -->
                <td id="operator-display"></td>

            </tr>

            <!-- ROW 2 -->
            <tr>
                <td class="digit-button" onclick="digitBtnPressed(7)">7</td>
                <td class="digit-button" onclick="digitBtnPressed(8)">8</td>
                <td class="digit-button" onclick="digitBtnPressed(9)">9</td>
                <td class="operator-button" onclick="operatorBtnPressed('+')">+</td>
            </tr>

            <!-- ROW 3 -->
            <tr>
                <td class="digit-button" onclick="digitBtnPressed(4)">4</td>
                <td class="digit-button" onclick="digitBtnPressed(5)">5</td>
                <td class="digit-button" onclick="digitBtnPressed(6)">6</td>
                <td class="operator-button" onclick="operatorBtnPressed('-')">-</td>
            </tr>

            <!-- ROW 4 -->
            <tr>
                <td class="digit-button" onclick="digitBtnPressed(1)">1</td>
                <td class="digit-button" onclick="digitBtnPressed(2)">2</td>
                <td class="digit-button" onclick="digitBtnPressed(3)">3</td>
                <td class="operator-button" onclick="operatorBtnPressed('x')">x</td>
            </tr>

            <!-- ROW 5 -->
            <tr>
                <td class="utility-button" onclick="buttonAcPressed()">AC</td>
                <td class="digit-button" onclick="digitBtnPressed(0)">0</td>
                <td class="utility-button" onclick="decimalBtnPressed()">.</td>
                <td class="operator-button" onclick="operatorBtnPressed('÷')">÷</td>
            </tr>

            <!-- ROW 6 -->
            <tr>
                <td class="operator-button" id="equal-button" colspan="3" onclick="equalBtnPressed()">=</td>
                <td class="operator-button" onclick="toggleSignBtnPressed()">±</td>
            </tr>
            
        </table>
        <script src="script.js"></script>
    </body>
</html>
